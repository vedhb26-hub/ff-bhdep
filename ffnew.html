<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud: Player Edition</title>
    <style>
        :root {
            --primary-blue: #00308F; /* India Blue */
            --board-blue: #001f5c;
            --accent-yellow: #FFD700;
            --text-white: #ffffff;
            --danger-red: #ff3333;
        }

        body {
            background-color: var(--primary-blue);
            font-family: 'Arial Black', sans-serif;
            color: var(--text-white);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- SCOREBOARD --- */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            background-color: rgba(0,0,0,0.4);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .player-badge {
            background: linear-gradient(180deg, #0052cc 0%, #001f5c 100%);
            border: 2px solid var(--accent-yellow);
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            min-width: 120px;
        }

        .player-name {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 5px;
        }

        .player-score {
            font-size: 24px;
            color: var(--accent-yellow);
        }

        /* --- HEADER --- */
        .header {
            width: 90%;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .strike-btn {
            background-color: var(--danger-red);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            margin-left: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .strike-btn:hover { background-color: #cc0000; }

        /* --- GAME BOARD --- */
        #question-display {
            font-size: 28px;
            margin: 10px 20px 30px 20px;
            text-align: center;
            color: var(--accent-yellow);
            text-shadow: 2px 2px 4px #000;
            max-width: 80%;
        }

        .board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px;
            margin-bottom: 50px;
        }

        .card {
            background-color: transparent;
            height: 80px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.revealed { transform: rotateX(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            border: 2px solid var(--accent-yellow);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(180deg, #0052cc 0%, #001f5c 100%);
            justify-content: center;
        }

        .oval-number {
            background-color: var(--board-blue);
            color: var(--accent-yellow);
            border: 2px solid var(--accent-yellow);
            border-radius: 50%;
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .card-back {
            background: linear-gradient(180deg, #ffffff 0%, #e6e6e6 100%);
            color: black;
            transform: rotateX(180deg);
            justify-content: space-between;
            padding: 0 20px;
            font-size: 20px;
            text-transform: uppercase;
        }

        .points-box {
            background-color: var(--primary-blue);
            color: white;
            padding: 5px 10px;
            border: 2px solid black;
            min-width: 30px;
            text-align: center;
        }

        /* --- MODAL (Player Selector) --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            color: black;
            box-shadow: 0 0 20px var(--accent-yellow);
        }

        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: var(--primary-blue);
        }

        .player-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.2s;
        }

        .player-btn:hover { background-color: #0052cc; }

        .no-points-btn {
            background-color: #555;
            margin-top: 15px;
        }
        .no-points-btn:hover { background-color: #777; }

        /* --- STRIKE OVERLAY --- */
        #strike-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .big-x {
            color: red;
            font-size: 300px;
            font-family: sans-serif;
            text-shadow: 0 0 20px red;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .scoreboard { flex-wrap: wrap; gap: 5px; }
            .player-badge { min-width: 80px; padding: 5px; }
            .player-name { font-size: 12px; }
            .player-score { font-size: 18px; }
        }
    </style>
</head>

        // --- GAME STATE ---
        const playerScores = {
            yash: 0,
            gandhali: 0,
            harshal: 0,
            pooja: 0
        };

        // Temporary storage for card handling
        let pendingCardElement = null;
        let pendingPoints = 0;

        // Initialize
        const selector = document.getElementById('question-selector');
        gameData.forEach((item, index) => {
            let option = document.createElement("option");
            option.value = index;
            option.text = item.q;
            selector.add(option);
        });

        loadSelectedQuestion();

        // --- FUNCTIONS ---

        function loadSelectedQuestion() {
            const index = selector.value;
            const data = gameData[index];
            const board = document.getElementById('game-board');
            const qDisplay = document.getElementById('question-display');
            
            // Reset Board UI only (Keep scores!)
            board.innerHTML = "";
            qDisplay.innerText = data.q;

            // Create Cards
            data.answers.forEach((ans, i) => {
                const card = document.createElement('div');
                card.className = 'card';
                // Trigger Modal instead of direct reveal
                card.onclick = () => openPlayerModal(card, ans.points);

                const front = document.createElement('div');
                front.className = 'card-face card-front';
                front.innerHTML = `<div class="oval-number">${i + 1}</div>`;

                const back = document.createElement('div');
                back.className = 'card-face card-back';
                back.innerHTML = `<span>${ans.text}</span> <span class="points-box">${ans.points}</span>`;

                card.appendChild(front);
                card.appendChild(back);
                board.appendChild(card);
            });
            
            // Fill empty slots for visuals
            let emptySlots = 8 - data.answers.length;
            if (emptySlots > 0) {
                for(let j=0; j<emptySlots; j++) {
                     const empty = document.createElement('div');
                     board.appendChild(empty); 
                }
            }
        }

        // 1. Open Modal when card clicked
        function openPlayerModal(cardElement, points) {
            if (cardElement.classList.contains('revealed')) return; // Ignore if already open
            
            pendingCardElement = cardElement;
            pendingPoints = points;
            
            document.getElementById('player-modal').style.display = 'flex';
        }

        // 2. Assign Points to specific player
        function assignPoints(playerKey) {
            // Update Score Data
            playerScores[playerKey] += pendingPoints;

            // Update UI Scoreboard
            document.getElementById(`score-${playerKey}`).innerText = playerScores[playerKey];

            // Reveal the card
            if (pendingCardElement) {
                pendingCardElement.classList.add('revealed');
            }

            // Close Modal
            closeModal();
        }

        // 3. Reveal without giving points (e.g. if no one guessed it)
        function revealNoPoints() {
            if (pendingCardElement) {
                pendingCardElement.classList.add('revealed');
            }
            closeModal();
        }

        function closeModal() {
            document.getElementById('player-modal').style.display = 'none';
            pendingCardElement = null;
            pendingPoints = 0;
        }

        function showStrike() {
            const overlay = document.getElementById('strike-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 1000);
